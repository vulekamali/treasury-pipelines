aene-2018-19:
  title: Adjusted Estimates of National Expenditure
  description: Main and Adjusted budget, with detail on the kind of adjustments.
  pipeline:
  - run: load
    parameters:
      from: "https://data.vulekamali.gov.za/dataset/ec02dddf-0be9-4569-b951-591e52cc81fe/resource/37c2f6f6-7cdb-4c7f-bd4f-026a0334076a/download/nat-aene-2018-19.xlsx"
      name: 'aene-2018-19'
      format: 'xlsx'
    cache: true
  - run: delete_fields
    parameters:
      resources: aene-2018-19
      fields:
      - Source
      - BudYear
      - Province
      - ValueIndi
      - Combo
      - FG1
      - FG2
      - GFS1
      - GFS2
      - GFS3
  - run: add_computed_field
    parameters:
      resources: aene-2018-19
      fields:
      - operation: format
        target: Budget Phase
        with: '{FY_Descript}'
  - run: find_replace
    parameters:
      resources: aene-2018-19
      fields:
      - name: FinYear
        patterns:
        - find: (\d{4})_\d{2}
          replace: \1
      - name: Budget Phase
        patterns:
        - find: ^((?!Voted \(Main appropriation\)).)*$
          replace: Adjusted appropriation
      - name: FY_Descript
        patterns:
        - find: ^(Voted \(Main appropriation\))
          replace: Total
        - find: ^(Adjusted appropriation)
          replace: Total
  - run: department_names
    parameters:
      sphere: national
      financial_year_column: "FinYear"
      department_column: 'Department'
  - run: multiply
    parameters:
      value_field: 'Value'
  - run: dump_to_path
    parameters:
      out-path: './processed'
      format: 'csv'
