are-2017-18:
  title: Annual Report Expenditure 2017-18
  description: Annual Report Expenditure, with Audited Outcome and Final Appropriation.
  pipeline:
  - run: load
    parameters:
      from: "https://s3-eu-west-1.amazonaws.com/manual-uploads.vulekamali.gov.za/are/NAT+AR+2017-18.xlsx"
      name: 'are-2017-18'
      format: 'xlsx'
    cache: true

  - run: delete_fields
    parameters:
      resources: are-2017-18
      fields:
      - BudYear
      - Province
      - ValueIndi
      - Combo
      - FG1
      - FG2
      - GFS1
      - GFS2
      - GFS3

  - run: filter
    parameters:
      resources: are-2017-18
      out:
        - FY_Descript: Variance
  - run: filter
    parameters:
      resources: are-2017-18
      out:
        - FY_Descript: Revised payments
  - run: filter
    parameters:
      resources: are-2017-18
      out:
        - FY_Descript: Adjustments post AFS

  - run: add_computed_field
    parameters:
      resources: are-2017-18
      fields:
      - operation: format
        target: Budget Phase
        with: '{FY_Descript}'
  - run: find_replace
    parameters:
      resources: are-2017-18
      fields:
      - name: FinYear
        patterns:
        - find: (\d{4})_\d{2}
          replace: \1
      - name: Budget Phase
        patterns:
        - find: ^(Actual Payments)
          replace: "Audit Outcome"
        - find: ^Virement and shifting of funds
          replace: "Final Appropriation"
      - name: FY_Descript
        patterns:
        - find: ^(Actual Payments)
          replace: Total
        - find: ^(Adjusted Appropriation)
          replace: Total
        - find: ^(Final Appropriation)
          replace: Total
  - run: department_names
    parameters:
      sphere: national
      financial_year: 2017-18
      department_column: 'Department'
  - run: join
    parameters:
      source:
        name: are-2017-18
        key:
          - "Source"
          - "VoteNo"
          - "Department"
          - "ProgNo"
          - "Programme"
          - "SprogNo"
          - "Subprogramme"
          - "Econ1"
          - "Econ2"
          - "Econ3"
          - "Econ4"
          - "Econ5"
          - "FinYear"
          - "FY_Descript"
          - "Budget Phase"
        delete: yes
      target:
        name: are-2017-18
        key: null
      fields:
        "Source": {}
        "VoteNo": {}
        "Department": {}
        "ProgNo": {}
        "Programme": {}
        "SprogNo": {}
        "Subprogramme": {}
        "Econ1": {}
        "Econ2": {}
        "Econ3": {}
        "Econ4": {}
        "Econ5": {}
        "FinYear": {}
        "FY_Descript": {}
        "Budget Phase": {}
        "Value":
          aggregate: sum
      full: true

  # Rename FY_Descript to Amount Kind
  - run: add_computed_field
    parameters:
      resources: are-2017-18
      fields:
        - operation: format
          target: Amount Kind
          with: '{FY_Descript}'
  - run: delete_fields
    parameters:
      resources: are-2017-18
      fields:
        - FY_Descript

  - run: multiply
    parameters:
      value_field: 'Value'

  - run: find_replace
    parameters:
      resources: are-2017-18
      fields:
        - name: Value
          patterns:
            - find: (\d+)\.\d+
              replace: \1

  - run: dump_to_path
    parameters:
      out-path: './processed'
      format: 'csv'
