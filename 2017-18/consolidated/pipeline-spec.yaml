consolidated-expenditure-budget-2017-18:
  title: Consolidated Expenditure Budget 2017-18
  description: Consolidated dataset consisting of national and provincial expenditure on the function group level
  pipeline:

    - run: load
      parameters:
        from: 'https://s3-eu-west-1.amazonaws.com/manual-uploads.vulekamali.gov.za/consolidated/Budget+2017+-+Consolidated+account+Pivot.csv'
        name: 'consolidated-2017-18'
        format: 'csv'
      cache: false

    - run: find_replace
      parameters:
        resources: consolidated-2017-18
        fields:
          - name: 'Value'
            patterns:
              - find: ','
                replace: ''

    - run: set_types
      parameters:
        resources: consolidated-2017-18
        types:
          Value:
            type: number

    - run: multiply
      parameters:
        value_field: 'Value'

    - run: find_replace
      parameters:
        resources: consolidated-2017-18
        fields:
          - name: 'Financial year'
            patterns:
              - find: (\d{4})/\d{2}
                replace: \1

    - run: dump_to_path
      parameters:
        out-path: './processed'
        format: 'csv'
