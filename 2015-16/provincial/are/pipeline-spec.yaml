are-2015-16:
  title: Annual Report Expenditure 2015-16
  description: Annual Report Expenditure, with Audit Outcome and Final Appropriation.
  pipeline:
    - run: load
      parameters:
        from: "https://s3-eu-west-1.amazonaws.com/manual-uploads.vulekamali.gov.za/are/PRV+AR+2015-16.xlsx"
        name: 'are-2015-16'
        format: 'xlsx'
      cache: true

    - run: filter
      parameters:
        resources: are-2015-16
        out:
          - FY_Descript: Variance
    - run: filter
      parameters:
        resources: are-2015-16
        out:
          - FY_Descript: Revised payments
    - run: filter
      parameters:
        resources: are-2015-16
        out:
          - FY_Descript: Virement and shifting of funds

    - run: add_computed_field
      parameters:
        resources: are-2015-16
        fields:
        - operation: format
          target: BudgetPhase
          with: '{FY_Descript}'

    - run: find_replace
      parameters:
        resources: are-2015-16
        fields:
        - name: FinYear
          patterns:
          - find: (\d{4})_\d{2}
            replace: \1
        - name: BudgetPhase
          patterns:
          - find: ^Actual Payments
            replace: "Audit Outcome"
          - find: ^(Adjusted Appropriation)
            replace: Adjusted appropriation
        - name: FY_Descript
          patterns:
          - find: ^(Actual Payments)
            replace: Total
          - find: ^(Adjusted Appropriation)
            replace: Total
          - find: ^(Final Appropriation)
            replace: Total

    # Rename FY_Descript to AmountKind
    - run: add_computed_field
      parameters:
        resources: are-2015-16
        fields:
          - operation: format
            target: AmountKind
            with: '{FY_Descript}'
    - run: delete_fields
      parameters:
        resources: are-2015-16
        fields:
          - FY_Descript

    - run: fix_provinces
      parameters:
        government_column: 'Province'

    - run: department_names
      parameters:
        sphere: provincial
        financial_year_column: "FinYear"
        department_column: 'Department'
        government_column: 'Province'

    # - Drop unneeded columns
    # - Rename to final column names
    # - Deduplicate
    - run: join
      parameters:
        source:
          name: are-2015-16
          key:
            - "VoteNo"
            - "Province"
            - "Department"
            - "ProgNo"
            - "Programme"
            - "SprogNo"
            - "Subprogramme"
            - "Econ1"
            - "Econ2"
            - "Econ3"
            - "Econ4"
            - "Econ5"
            - "FinYear"
            - "BudgetPhase"
          delete: yes
        target:
          name: are-2015-16
          key: null
        fields:
          Government:
            name: "Province"
          VoteNumber:
            name: "VoteNo"
          "Department": {}
          ProgNumber:
            name: "ProgNo"
          "Programme": {}
          SubprogNumber:
            name: "SprogNo"
          "Subprogramme": {}
          FunctionGroup1:
            name: "FG1"
          FunctionGroup2:
            name: "FG2"
          EconomicClassification1:
            name: "Econ1"
          EconomicClassification2:
            name: "Econ2"
          EconomicClassification3:
            name: "Econ3"
          EconomicClassification4:
            name: "Econ4"
          EconomicClassification5:
            name: "Econ5"
          FinancialYear:
            name: "FinYear"
          BudgetPhase: {}
          AmountKind: {}
          "Value":
            aggregate: sum
        full: True

    - run: multiply
      parameters:
        value_field: 'Value'

    - run: round
      parameters:
        resources: are-2015-16
        value_field: 'Value'

    - run: dump_to_path
      parameters:
        out-path: './processed'
        format: 'csv'
