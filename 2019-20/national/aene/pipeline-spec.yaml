aene-2019-20:
  title: Adjusted Estimates of National Expenditure
  description: Main and Adjusted budget, with detail on the kind of adjustments.
  pipeline:
  - run: load
    parameters:
      from: "https://s3-eu-west-1.amazonaws.com/manual-uploads.vulekamali.gov.za/aene/AENE+2019+Dataset+Ungrouped+hard+coded.xlsx"
      name: 'aene-2019-20'
      format: 'xlsx'
    cache: true

  - run: delete_fields
    parameters:
      resources: aene-2019-20
      fields:
      - Vote Number
      - DOR
      - "Transfers and subsidies / Payments for financial assets detail"

  - run: add_computed_field
    parameters:
      resources: aene-2019-20
      fields:
      - operation: format
        target: Budget Phase
        with: '{FY_descript}'

  - run: find_replace
    parameters:
      resources: aene-2019-20
      fields:
      - name: FinYear
        patterns:
        - find: (\d{4})/\d{2}
          replace: \1
      - name: Budget Phase
        patterns:
        - find: ^((?!Voted \(Main appropriation\)).)*$
          replace: Adjusted appropriation
      - name: FY_descript
        patterns:
        - find: ^(Voted \(Main appropriation\))
          replace: Total
        - find: ^(Adjusted appropriation)
          replace: Total

  - run: multiply
    parameters:
      value_field: 'Value'

  # Deduplicate
  - run: join
    parameters:
      source:
        name: aene-2019-20
        key:
          - "Department"
          - "Programme Number"
          - "Programme"
          - "Subprogramme Number"
          - "Subprogramme"
          - "Econ1"
          - "Econ2"
          - "Econ3"
          - "Econ4"
          - "Econ5"
          - "FinYear"
          - "Budget Phase"
          - "FY_descript"
        delete: yes
      target:
        name: aene-2019-20
        key: null
      fields:
        "Department": {}
        "Programme Number": {}
        "Programme": {}
        "Subprogramme Number": {}
        "Subprogramme": {}
        "Econ1": {}
        "Econ2": {}
        "Econ3": {}
        "Econ4": {}
        "Econ5": {}
        "FinYear": {}
        "Budget Phase": {}
        "FY_descript": {}
        "Value":
          aggregate: sum
      full: true

  - run: department_names
    parameters:
      financial_year_column: "FinYear"
      department_column: "Department"
      sphere: national

  - run: dump_to_path
    parameters:
      out-path: './processed'
      format: 'csv'
