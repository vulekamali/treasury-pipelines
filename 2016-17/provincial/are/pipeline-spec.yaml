are-2016-17:
  title: Annual Report Expenditure 2016-17
  description: Annual Report Expenditure, with Audit Outcome and Final Appropriation.
  pipeline:
  - run: load
    parameters:
      from: "https://s3-eu-west-1.amazonaws.com/manual-uploads.vulekamali.gov.za/are/PRV+AR+2016-17.xlsx"
      name: 'are-2016-17'
      format: 'xlsx'
    cache: true

  - run: delete_fields
    parameters:
      resources: are-2016-17
      fields:
      - BudYear
      - ValueIndi
      - Combo
      - GFS1
      - GFS2
      - GFS3
      - Source

  - run: filter
    parameters:
      resources: are-2016-17
      out:
        - FY_Descript: Variance
  - run: filter
    parameters:
      resources: are-2016-17
      out:
        - FY_Descript: Revised payments
  - run: filter
    parameters:
      resources: are-2016-17
      out:
        - FY_Descript: Virement and shifting of funds

  - run: add_computed_field
    parameters:
      resources: are-2016-17
      fields:
      - operation: format
        target: BudgetPhase
        with: '{FY_Descript}'

  - run: find_replace
    parameters:
      resources: are-2016-17
      fields:
      - name: FinYear
        patterns:
        - find: (\d{4})_\d{2}
          replace: \1
      - name: BudgetPhase
        patterns:
        - find: ^(Actual Payments)
          replace: "Audit Outcome"
        - find: ^(Adjusted Appropriation)
          replace: Adjusted appropriation
      - name: FY_Descript
        patterns:
        - find: ^(Actual Payments)
          replace: Total
        - find: ^(Adjusted appropriation)
          replace: Total
        - find: ^(Final Appropriation)
          replace: Total

  # Rename FY_Descript to AmountKind
  - run: add_computed_field
    parameters:
      resources: are-2016-17
      fields:
        - operation: format
          target: AmountKind
          with: '{FY_Descript}'
  - run: delete_fields
    parameters:
      resources: are-2016-17
      fields:
        - FY_Descript


  - run: fix_provinces
    parameters:
      government_column: 'Province'

  - run: department_names
    parameters:
      sphere: provincial
      financial_year_column: "FinYear"
      department_column: 'Department'
      government_column: 'Province'

  - run: join
    parameters:
      source:
        name: are-2016-17
        key:
          - "VoteNo"
          - "Province"
          - "Department"
          - "ProgNo"
          - "Programme"
          - "SprogNo"
          - "Subprogramme"
          - "Econ1"
          - "Econ2"
          - "Econ3"
          - "Econ4"
          - "Econ5"
          - "FinYear"
          - "BudgetPhase"
          - "AmountKind"
        delete: yes
      target:
        name: are-2016-17
        key: null
      fields:
        Government:
          name: "Province"
        VoteNumber:
          name: "VoteNo"
        "Department": {}
        ProgNumber:
          name: "ProgNo"
        "Programme": {}
        SubprogNumber:
          name: "SprogNo"
        "Subprogramme": {}
        FunctionGroup1:
          name: "FG1"
        FunctionGroup2:
          name: "FG2"
        EconomicClassification1:
          name: "Econ1"
        EconomicClassification2:
          name: "Econ2"
        EconomicClassification3:
          name: "Econ3"
        EconomicClassification4:
          name: "Econ4"
        EconomicClassification5:
          name: "Econ5"
        FinancialYear:
          name: "FinYear"
        BudgetPhase: {}
        AmountKind: {}
        "Value":
          aggregate: sum
      full: true

  - run: multiply
    parameters:
      value_field: 'Value'

  - run: round
    parameters:
      resources: are-2016-17
      value_field: 'Value'

  - run: dump_to_path
    parameters:
      out-path: './processed'
      format: 'csv'
